window:
  class: { instance: Alacritty , general: Alacritty } # Window class (Linux/BSD only)
  title: Alacritty
  decorations: none
  padding: { x: 6 , y: 6 }

scrolling:
  history: 10000

font:
  # normal: { family: Iosevka Nerd Font Mono , style: Light }
  # size:   18.0
  normal: { family: Monofur Nerd Font Mono }
  size:   21.0
  offset: { x: 1 , y: 1 }

key_bindings:
  # control commands
  - { key: N         , mods: Control|Shift , action: SpawnNewInstance }
  - { key: K         , mods: Control|Shift , action: ClearHistory     }
  - { key: Q         , mods: Control|Shift , action: Quit             }
  - { key: Equals    , mods: Control|Shift , action: IncreaseFontSize }
  - { key: Minus     , mods: Control|Shift , action: DecreaseFontSize }
  - { key: Backslash , mods: Control|Shift , action: ResetFontSize    }
  # text movement
  - { key: F , mods: Alt , chars: "\x1bf" } # forward word
  - { key: B , mods: Alt , chars: "\x1bb" } # backward word
  - { key: D , mods: Alt , chars: "\x1bd" } # delete word

colour-schemes:
  solarized-light: &solarized-light
    # Default colors
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00
    # Cursor colors
    cursor:
      text:   '#fdf6e3' # base3
      cursor: '#657b83' # base00
    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2
    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

colors: *solarized-light
